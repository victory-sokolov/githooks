name: Next.js Build and Export

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: 'lts'
        type: string
      working-directory:
        description: 'Working directory for the Next.js app'
        required: false
        default: '.'
        type: string
      package-manager:
        description: 'Package manager to use (npm, pnpm, or bun)'
        required: false
        default: 'npm'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager != 'bun' && inputs.package-manager || '' }}
          cache-dependency-path: ${{ inputs.working-directory }}/${{ inputs.package-manager == 'pnpm' && 'pnpm-lock.yaml' || inputs.package-manager == 'bun' && 'bun.lockb' || 'package-lock.json' }}

      - name: Setup pnpm
        if: inputs.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup bun
        if: inputs.package-manager == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          if [ "${{ inputs.package-manager }}" == "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" == "bun" ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build Next.js app
        run: |
          if [ "${{ inputs.package-manager }}" == "pnpm" ]; then
            pnpm run build
          elif [ "${{ inputs.package-manager }}" == "bun" ]; then
            bun run build
          else
            npm run build
          fi

      - name: Run tests
        run: |
          if [ "${{ inputs.package-manager }}" == "pnpm" ]; then
            pnpm test
          elif [ "${{ inputs.package-manager }}" == "bun" ]; then
            bun test
          else
            npm test
          fi
        continue-on-error: true # Allow workflow to continue if tests fail

      - name: Export Next.js app
        run: |
          if [ "${{ inputs.package-manager }}" == "pnpm" ]; then
            pnpm run export
          elif [ "${{ inputs.package-manager }}" == "bun" ]; then
            bun run export
          else
            npm run export
          fi
        # Note: 'next export' is deprecated in Next.js 13+. For static export, configure output: 'export' in next.config.js and use 'next build' instead.

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ${{ inputs.working-directory }}/out/
          retention-days: 30
