repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^(.)+\.(json|yaml)$
      - id: debug-statements
      - id: detect-private-key
      - id: check-merge-conflict

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.3
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: "\\.(py)$"
        args: [--check, --settings-path=.isort.cfg]

  - repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--config=pyproject.toml]

  - repo: https://gitlab.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          [
            'flake8-bugbear==23.3.23',
            'flake8-debugger==3.2.1',
            'flake8-deprecated==1.3',
            flake8-bandit==4.1.1,
          ]

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: poetry run pylint app/
        language: system
        types: [python]
        always_run: true
        pass_filenames: false
        args: ['--rcfile=.pylintrc']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.2.0'
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs

  - id: check-django-migrations
    name: Check django migrations
    entry: python3 manage.py makemigrations --dry-run --check
    language: system
    types: [python] # hook only runs if a python file is staged
    pass_filenames: false

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports

  - repo: https://github.com/commitizen-tools/commitizen
    rev: master
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/adamchainz/django-upgrade
    rev: '1.22.2'
    hooks:
      - id: django-upgrade
        args: [--target-version, '5.0']

  - repo: https://github.com/lk16/detect-missing-init
    rev: v0.1.6
    hooks:
      - id: detect-missing-init
        # args: ['--create', "--track", "--python-folders", "tests,somefolder,otherfolder"]

  - repo: https://github.com/google/osv-scanner/
    rev: 1.5.0
    hooks:
      - id: osv-scanner
        args: ['-r', '.']

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.19.0
    hooks:
      - id: gitleaks

  # Check if uv.lock is up to date
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.5.11
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
