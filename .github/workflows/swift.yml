name: Swift CI

on:
  workflow_call:
    inputs:
      project_name:
        description: 'Xcode project name (without .xcodeproj/.xcworkspace)'
        required: true
        type: string
      platform:
        description: 'Target platform'
        required: false
        default: 'iOS Simulator'
        type: string
      use_workspace:
        description: 'Use workspace instead of project'
        required: false
        default: false
        type: boolean
      run_build:
        description: 'Run build step'
        required: false
        default: true
        type: boolean
      run_unit_tests:
        description: 'Run unit tests'
        required: false
        default: true
        type: boolean
      run_ui_tests:
        description: 'Run UI tests (requires concrete destinations)'
        required: false
        default: false
        type: boolean
      device:
        description: 'Target device for simulator'
        required: false
        default: 'iPhone 15'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: macos-26
    if: ${{ inputs.run_build || inputs.run_unit_tests || inputs.run_ui_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: swiftlint --strict

      - name: Run SwiftFormat lint
        run: swiftformat --dryrun --config .swiftformat .

  build:
    runs-on: macos-26
    if: ${{ inputs.run_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build for simulator
        shell: bash
        run: |
          DEST="generic/platform=${{ inputs.platform }}"
          if [[ "${{ inputs.platform }}" == "macOS" ]]; then
            DEST="platform=macOS,arch=arm64"
          fi
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -configuration Debug -destination "$DEST" build OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify

  unit_tests:
    runs-on: macos-26
    if: ${{ inputs.run_unit_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Determine test destination
        id: dest
        uses: ./.github/actions/determine-dest
        with:
          platform: ${{ inputs.platform }}
          device: ${{ inputs.device }}

      - name: Run unit tests
        shell: bash
        run: |
          # Use concrete destinations for testing (generic doesn't work for tests)
          DEST="${{ steps.dest.outputs.dest }}"
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -destination "$DEST" -only-testing:${{ inputs.project_name }}Tests test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify

  ui_tests:
    runs-on: macos-26
    if: ${{ inputs.run_ui_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Determine test destination
        id: dest
        uses: ./.github/actions/determine-dest
        with:
          platform: ${{ inputs.platform }}
          device: ${{ inputs.device }}

      - name: Run UI tests
        shell: bash
        run: |
          # UI tests require concrete destinations
          DEST="${{ steps.dest.outputs.dest }}"
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -destination "$DEST" -only-testing:${{ inputs.project_name }}UITests test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify
