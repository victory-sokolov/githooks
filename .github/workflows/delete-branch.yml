name: Cleanup branch on PR close
on:
  pull_request:
    types: [closed]
  workflow_call:

jobs:
  delete_branch:
    runs-on: ubuntu-latest
    # Only run if the branch is in the SAME repository (not a fork)
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Delete branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${context.payload.pull_request.head.ref}`
              });
            } catch (error) {
              console.log('Branch already deleted or could not be found');
            }
