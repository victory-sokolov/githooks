name: Playwright E2E Tests
# Reusable workflow for running Playwright end-to-end tests
# Installs dependencies, sets up Playwright browsers, and runs tests

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: 'lts'
        type: string
      playwright-version:
        description: 'Playwright version to install'
        required: false
        default: 'latest'
        type: string
      test-command:
        description: 'Command to run Playwright tests'
        required: false
        default: 'npx playwright test'
        type: string
      working-directory:
        description: 'Working directory for the tests'
        required: false
        default: '.'
        type: string
      package-manager:
        description: 'Package manager to use (npm, pnpm, or bun)'
        required: false
        default: 'bun'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager != 'bun' && inputs.package-manager || '' }}
          cache-dependency-path: ${{ inputs.working-directory }}/${{ inputs.package-manager == 'pnpm' && 'pnpm-lock.yaml' || inputs.package-manager == 'bun' && 'bun.lockb' || 'package-lock.json' }}

      - name: Setup pnpm
        if: inputs.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup bun
        if: inputs.package-manager == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ "${{ inputs.package-manager }}" == "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" == "bun" ]; then
            bun install --frozen-lockfile
          else
            npm ci
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ inputs.playwright-version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright@${{ inputs.playwright-version }} install --with-deps

      - name: ðŸ§ª Run Playwright tests
        run: ${{ inputs.test-command }}

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: ${{ inputs.working-directory }}/playwright-report/
          retention-days: 30
