name: Swift CI

on:
  workflow_call:
    inputs:
      project_name:
        description: 'Xcode project name (without .xcodeproj/.xcworkspace)'
        required: true
        type: string
      platform:
        description: 'Target platform'
        required: false
        default: 'iOS Simulator'
        type: string
      use_workspace:
        description: 'Use workspace instead of project'
        required: false
        default: false
        type: boolean
      run_build:
        description: 'Run build step'
        required: false
        default: true
        type: boolean
      run_unit_tests:
        description: 'Run unit tests'
        required: false
        default: true
        type: boolean
      run_ui_tests:
        description: 'Run UI tests (requires concrete destinations)'
        required: false
        default: false
        type: boolean
      device:
        description: 'Target device for simulator'
        required: false
        default: 'iPhone 17'
        type: string
      test_target_name:
        description: 'Custom unit test target name (defaults to {project_name}Tests)'
        required: false
        type: string
      ui_test_target_name:
        description: 'Custom UI test target name (defaults to {project_name}UITests)'
        required: false
        type: string
  push:
    paths:
      - '**/*.swift'
  pull_request:
    paths:
      - '**/*.swift'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: macos-26
    if: ${{ inputs.run_build || inputs.run_unit_tests || inputs.run_ui_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Show Swift toolchain version
        run: swift --version

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Run SwiftLint
        run: swiftlint --strict

      - name: Run SwiftFormat lint
        run: swiftformat --dryrun --config .swiftformat .

      - name: Run jscpd for code duplication
        run: |
          npx jscpd ${{ inputs.project_name }} --config .jscpd.json

  build:
    runs-on: macos-26
    if: ${{ inputs.run_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache derived data
        uses: actions/cache@v5
        with:
          path: ./DerivedData
          key: xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-${{ hashFiles(format('{0}.xcodeproj/project.pbxproj', inputs.project_name), format('{0}.xcworkspace/xcuserdata/**', inputs.project_name), '**/Package.resolved') }}
          restore-keys: |
            xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Determine destination
        id: dest
        uses: victory-sokolov/githooks/.github/actions/determine-dest-swift@main
        with:
          platform: ${{ inputs.platform }}
          device: ${{ inputs.device }}

      - name: Build for platform
        shell: bash
        run: |
          DEST="${{ steps.dest.outputs.dest }}"
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -configuration Debug -destination "$DEST" -derivedDataPath ./DerivedData build OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify

  unit_tests:
    runs-on: macos-26
    if: ${{ inputs.run_unit_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache derived data
        uses: actions/cache@v4
        with:
          path: ./DerivedData
          key: xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-${{ hashFiles(format('{0}.xcodeproj/project.pbxproj', inputs.project_name), format('{0}.xcworkspace/xcuserdata/**', inputs.project_name), '**/Package.resolved') }}
          restore-keys: |
            xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Determine test destination
        id: dest
        uses: victory-sokolov/githooks/.github/actions/determine-dest-swift@main
        with:
          platform: ${{ inputs.platform }}
          device: ${{ inputs.device }}

      - name: Run unit tests
        shell: bash
        run: |
          DEST="${{ steps.dest.outputs.dest }}"
          TARGET_NAME="${{ inputs.test_target_name || format('{0}Tests', inputs.project_name) }}"
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -destination "$DEST" -derivedDataPath ./DerivedData -only-testing:"$TARGET_NAME" test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify

  ui_tests:
    runs-on: macos-26
    if: ${{ inputs.run_ui_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache derived data
        uses: actions/cache@v4
        with:
          path: ./DerivedData
          key: xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-${{ hashFiles(format('{0}.xcodeproj/project.pbxproj', inputs.project_name), format('{0}.xcworkspace/xcuserdata/**', inputs.project_name), '**/Package.resolved') }}
          restore-keys: |
            xcode-derived-${{ runner.os }}-${{ inputs.project_name }}-

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Determine test destination
        id: dest
        uses: victory-sokolov/githooks/.github/actions/determine-dest-swift@main
        with:
          platform: ${{ inputs.platform }}
          device: ${{ inputs.device }}

      - name: Run UI tests
        shell: bash
        run: |
          DEST="${{ steps.dest.outputs.dest }}"
          TARGET_NAME="${{ inputs.ui_test_target_name || format('{0}UITests', inputs.project_name) }}"
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -destination "$DEST" -derivedDataPath ./DerivedData -only-testing:"$TARGET_NAME" test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify
