name: Swift CI

on:
  workflow_call:
    inputs:
      project_name:
        description: 'Xcode project name (without .xcodeproj/.xcworkspace)'
        required: true
        type: string
      platform:
        description: 'Target platform'
        required: false
        default: 'iOS Simulator'
        type: string
      use_workspace:
        description: 'Use workspace instead of project'
        required: false
        default: false
        type: boolean
      device:
        description: 'Target device for simulator'
        required: false
        default: 'iPhone 15'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: swiftlint --strict

      - name: Run SwiftFormat lint
        run: swiftformat --dryrun --config .swiftformat .

  build_and_test:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build for simulator
        shell: bash
        run: |
          DEST="generic/platform=${{ inputs.platform }}"
          if [[ "${{ inputs.platform }}" == "macOS" ]]; then
            DEST="platform=macOS,arch=arm64"
          fi
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -configuration Debug -destination "$DEST" build OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify

      - name: Run tests
        shell: bash
        run: |
          # Use concrete destinations for testing (generic doesn't work for tests)
          if [[ "${{ inputs.platform }}" == "macOS" ]]; then
            DEST="platform=macOS,arch=arm64"
          elif [[ "${{ inputs.platform }}" == "iOS Simulator" ]]; then
            DEST="platform=iOS Simulator,name=${{ inputs.device }}"
          elif [[ "${{ inputs.platform }}" == "tvOS Simulator" ]]; then
            DEST="platform=tvOS Simulator,name=Apple TV"
          elif [[ "${{ inputs.platform }}" == "watchOS Simulator" ]]; then
            DEST="platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)"
          else
            DEST="generic/platform=${{ inputs.platform }}"
          fi
          set -o pipefail && xcodebuild ${{ inputs.use_workspace == true && '-workspace' || '-project' }} ${{ inputs.project_name }}${{ inputs.use_workspace == true && '.xcworkspace' || '.xcodeproj' }} -scheme ${{ inputs.project_name }} -destination "$DEST" test OTHER_SWIFT_FLAGS="-Xfrontend -strict-concurrency=complete" CODE_SIGNING_ALLOWED=NO | xcbeautify
